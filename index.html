<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove CL - AI Image Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="bgLoader">
        <div class="spinner"></div>
        <p>Loading background...</p>
    </div>

    <div class="container">
        <div class="glass-card">
            <h1 class="title">Remove CL</h1>
            <p class="subtitle">AI-Powered Image Processing</p>

            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="upload-text">Click to upload or drag and drop</p>
                    <p class="upload-hint">PNG, JPG, JPEG (MAX. 10MB)</p>
                </div>

                <div class="preview-container hidden" id="previewContainer">
                    <img id="previewImage" src="" alt="Preview">
                    <button class="btn-remove" id="removeBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <button class="btn-generate" id="generateBtn" disabled>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Generate
                </button>
            </div>

            <!-- Processing Loader -->
            <div class="processing-loader hidden" id="processingLoader">
                <div class="spinner-large"></div>
                <p>Processing your image...</p>
                <p class="processing-time">This may take up to 30 seconds</p>
            </div>

            <!-- Result Section -->
            <div class="result-section hidden" id="resultSection">
                <h2 class="result-title">Result</h2>
                <div class="result-image-container">
                    <img id="resultImage" src="" alt="Result">
                </div>
                <div class="result-actions">
                    <button class="btn-action btn-download" id="downloadBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </button>
                    <button class="btn-action btn-reset" id="resetBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <polyline points="23 20 23 14 17 14"></polyline>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                        </svg>
                        Reset
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div class="error-message hidden" id="errorMessage">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <p id="errorText"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
